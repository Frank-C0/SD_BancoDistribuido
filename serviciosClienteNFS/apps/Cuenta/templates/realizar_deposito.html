<!-- Similar al realizar_transferencia.html, ajusta según tus necesidades -->
<h2>Realizar Depósito</h2>
<p>Número de Cuenta: {{ cuenta.numero_cuenta }}</p>
<p>Saldo actual: {{ cuenta.saldo }}</p>

<!-- Formulario para realizar el Depósito -->
<form method="post" action="">
    {% csrf_token %}
    <label for="monto">Monto del Depósito:</label>
    <input type="text" id="monto" name="monto" required>

    <input type="submit" value="Realizar Depósito">
</form>
